name: Release i3

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Extract version
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build binaries
        run: make build-all

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: i3 ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            build/i3-darwin-amd64
            build/i3-darwin-arm64
            build/i3-linux-amd64
            build/i3-linux-arm64
            build/i3-windows-amd64.exe 